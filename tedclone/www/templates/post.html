<ion-view >
	<ion-content class="post" >
		<div class="featured-image"  ng-if="post.thumbnail" >
			<img ng-src="{{post.thumbnail}}"
			     alt="" />
		</div >
		<div class="padding" >
			<h4 >{{post.title}}</h4 >

			<p class="date" >{{post.publishedDate|date:"longDate"}}</p >

			<p >{{post.content|stripTags}}</p >
		</div >
	</ion-content >
