<ion-view view-title="Got a new idea?">
	<ion-content ng-controller="EditCtrl">
		<div class="list card">
			<div class="item item-input">
				<input type="text" ng-model="note.title">
			</div>
			<div class="item item-input">
				<textarea rows="5" ng-model="note.description"></textarea>
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="saveText()">Save</button>
		</div>
	</ion-content>
</ion-view>
