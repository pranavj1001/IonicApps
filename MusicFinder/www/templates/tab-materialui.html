<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-slide-box class="tabs-icon-top tabs-color-active-positive" ion-slide-tabs>

  <!-- Search Tab -->
  <ion-slide ion-slide-tab-label="Search" title="Search" ng-href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-slide>

  <!-- Player Tab -->
  <ion-slide ion-slide-tab-label="Music Player" title="Player" ng-href="#/tab/player">
    <ion-nav-view name="tab-player"></ion-nav-view>
  </ion-slide>

  <!-- AboutMe Tab -->
  <ion-slide ion-slide-tab-label="About Me" title="About Me" ng-href="#/tab/aboutme">
    <ion-nav-view name="tab-aboutme"></ion-nav-view>
  </ion-slide>

</ion-slide-box>
